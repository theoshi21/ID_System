<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ID System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-top: 8px solid #1e3c72;
    }

    h3 {
      color: #1e3c72;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      font-weight: 500;
      color: #1e3c72;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #3fa2f6;
    }

    .btn-primary {
      background-color: #1e3c72;
      border: none;
    }

    .btn-primary:hover {
      background-color: #16305b;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>Login to ID System</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div id="errorMsg" class="error mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="footer-note mt-3">
      Use <strong>admin/admin</strong> or <strong>user/user</strong> to log in.
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    // Clear any previous messages
    errorMsg.textContent = "";
    errorMsg.style.color = "red";

    if (username === "admin" && password === "admin") {
      errorMsg.style.color = "green";
      errorMsg.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "admin.html";
      }, 1000); // 1 second delay
    } else if (username === "user" && password === "user") {
      errorMsg.style.color = "green";
      errorMsg.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "user.html";
      }, 1000);
    } else {
      errorMsg.textContent = "Invalid username or password.";
    }
  });
</script>

</body>
</html>

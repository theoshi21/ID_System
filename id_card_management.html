<h2 class="section-title">ID Card Management</h2>
<p>Manage ID card printing, distribution, and tracking.</p>

<div class="design-area card p-4 shadow-sm mt-3">
  <div class="form-section row g-3">
    
    <!-- Student Name -->
    <div class="form-group col-md-6">
      <label for="studentName" class="form-label fw-semibold">Student Name</label>
      <input type="text" class="form-control" id="studentName" placeholder="e.g., Juan D. Cruz" oninput="updateCard()">
    </div>

    <!-- Student Course -->
    <div class="form-group col-md-6">
      <label for="studentCourse" class="form-label fw-semibold">Course</label>
      <input type="text" class="form-control" id="studentCourse" placeholder="e.g., B.S. Computer Science" oninput="updateCard()">
    </div>

    <!-- Photo Upload -->
    <div class="form-group col-12">
      <label class="form-label fw-semibold">Student Photo</label>
      <div class="d-flex flex-column align-items-start">
        <input type="file" id="photoUpload" accept="image/*" class="form-control d-none" onchange="handleImageUpload(event)">
        <button class="btn btn-outline-primary mt-1" onclick="document.getElementById('photoUpload').click()">
          ðŸ“· Upload Photo
        </button>
        <small class="text-muted mt-2">Recommended: 2x2 ID photo</small>
      </div>
    </div>

  </div>
</div>

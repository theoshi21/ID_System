<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student ID Card - Adamson University</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="university-header">
      <div class="university-left">
        <div class="university-logo">
          <div class="university-logo-placeholder"><img src="adulogo-white.png"></div>
        </div>
        <div class="university-info">
        
        </div>
      </div>
      <div class="datetime-display">
        <div class="date" id="current-date"></div>
        <div class="time" id="current-time"></div>
      </div>
    </div>
    <div class="main-content">
      <div class="id-card" tabindex="0" aria-label="Student ID Card">
   
        <div class="card-left">
          <div class="card-header">
            <h2>Student ID</h2>
            <div class="subtitle">Official Identification</div>
          </div>
          
          <div class="photo">
            <div class="photo-placeholder">
              <div style="font-size: 3rem; margin-bottom: 10px; color: #ccc;">?</div>
              <div>Student Photo</div>
              <div style="font-size: 0.8rem; color: #bbb; margin-top: 5px;">TAP ID</div>
            </div>
            <div class="photo-actual">
              <img src="a friggin dawg.jpg" alt="Student Photo">
            </div>
          </div>
        </div>
        <div class="card-right">
          <div class="info">
            <div class="info-row">
              <div class="label">Student Number</div>
              <div class="value">202312548</div>
            </div>
            <div class="info-row">
              <div class="label">Full Name</div>
              <div class="value">SANTARIN, ROSHAN VILLANUEVA</div>
            </div>
            <div class="info-row">
              <div class="label">Program</div>
              <div class="value">B.S. Computer Science</div>
            </div>
          </div>
          <div class="access-granted-bg">
            <div class="access-granted"> Access Granted</div>
          </div>
          <div class="footer">
            Adamson University 
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
